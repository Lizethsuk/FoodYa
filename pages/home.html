<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ya! - Home</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <figure>
            <image src="https://i.ibb.co/GH040rw/logo-color.png" width="150"></image>
        </figure>
        <ul class="btns">
            <li><a href="" class="btn">Sign In</a></li>
            <li><a href="" class="btn">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <div class="banner-img">
        </div>
        <div class="banner-text">
            <h1>Food Ya!</h1>
            <p>Find your favourite food here!</p>
            <a class="sign-up" href="#"> Try here! </a>
        </div>
    </div>

    <!-- Grid -->
    <div class="restaurants" id="restaurants"></div>
    <!-- Footer -->


    <script>
        const restaurants = [{
                name: 'Las canastitas',
                type: 'Polleria',
                stars: 5,
                img: {
                    url: 'https://i.ibb.co/yhbYvNG/img-1.jpg'
                },
                link: '#'
            }, {
                name: 'Do√±a Lucha',
                type: 'Anticucheria',

                stars: 4,
                img: {
                    url: 'https://i.ibb.co/8M51bnY/img-2.jpg'
                },
                link: '#'
            }, {
                name: 'When Wha',
                type: `Chifa `,
                stars: 4,
                img: {
                    url: 'https://i.ibb.co/f0qGzMs/img-3.jpg'
                },
                link: '#'
            }, {
                name: 'Diego',
                type: 'Caldo de gallina y sopas',
                stars: 5,
                img: {
                    url: 'https://i.ibb.co/KFbmT5F/img-4.jpg'
                },
                link: '#'
            }, {
                name: 'La buena pizza',
                type: 'Pizzas',
                stars: 4,
                img: {
                    url: 'https://i.ibb.co/PG2ykFV/img-5.jpg'
                },
                link: '#'
            }, {
                name: 'Bravazo',
                type: 'Hamburguesas / salchipapas ',

                stars: 5,
                img: {
                    url: 'https://i.ibb.co/1nD31w4/img-6.jpg'
                },
                link: '#'
            }

        ];

        let cardContainer = document.getElementById('restaurants');

        for (let i = 0; i < restaurants.length; i++) {
            const div = document.createElement('div');
            div.className = `restaurant`;
            cardContainer.appendChild(div);
            //img
            const imgDiv = document.createElement('div');
            imgDiv.className = `div-img`;

            imgDiv.innerHTML = `<img src='${restaurants[i].img.url}'>`;
            div.appendChild(imgDiv);
            const contentDiv = document.createElement('div');
            contentDiv.className = `div-content`;
            div.appendChild(contentDiv);

            //H3
            const h3 = document.createElement('h3');
            h3.innerHTML = `${restaurants[i].name} `;
            contentDiv.appendChild(h3);

            //p
            const divTypeUl = document.createElement('div');
            divTypeUl.className = 'divUlType';
            const p = document.createElement('p');
            p.innerHTML = `${restaurants[i].type}`;
            divTypeUl.appendChild(p);
            contentDiv.appendChild(divTypeUl);


            //ul
            const ul = document.createElement('ul');


            //skills


            for (let q = 0; q < restaurants[i].stars; q++) {
                const liStar = document.createElement('li');
                liStar.innerHTML = `<img class='star' src='https://i.ibb.co/8ccRc2x/pngwing-com-removebg-preview.png'/>`;
                /* contentDiv.appendChild(liStar); */
                ul.appendChild(liStar);
                ul.className = 'ulStars'
            };
            divTypeUl.appendChild(ul);
            /* 
             contentDiv.appendChild(ul); */
            contentDiv.appendChild(divTypeUl)


            //button
            const divBtn = document.createElement('div');
            divBtn.className = 'divBtn';
            const btn = document.createElement('a');
            btn.className = 'btnClass';
            btn.setAttribute('href', `${restaurants[i].link}`);
            btn.innerHTML = 'pide ya!';
            divBtn.appendChild(btn);
            contentDiv.appendChild(divBtn)

        }

        // Banner
        let signUpButton = document.querySelector(".sign-up");
        signUpButton.addEventListener("click", function() {
            alert("Sign up page is not available yet!");
        });
    </script>

</html>
